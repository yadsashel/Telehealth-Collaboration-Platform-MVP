<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/Login.css">
    <script src="../scripts/Login.js" ></script>
</head>
<body>

     <!---- Creating the navbar and the icon ----->
     <header>
        <a href="../pages/Login.html">
        <img src="/assets/Icons/mainIcon.png" alt="Telehealth Logo">
        </a>      
        <nav>
            <ul>
                <li><a href="../pages/Home.html">Home</a></li>
                <li><a href="../pages/Services.html">Services</a></li>
                <li><a href="../pages/AboutUs.html">About Us</a></li>
                <li><a href="../pages/ContactUs.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>    
    

    <div class="login-container">
        <form class="login-form" action="/login" method="post">
            <div class="form-group">
                <label for="user-selection"><i class="fas fa-users"></i></label>
                <select id="user-selection" name="user_type">
                    <option value="" disabled selected>Select User</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                </select>
            </div>

            <!-- Input Fields -->
            <div class="form-group">
                <label for="first-name"><i class="fas fa-user"></i></label>
                <input type="text" id="first-name" name="first_name" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Your Password" required>
            </div>
            <!-- MFA Input Field -->
            <div class="form-group">
                <label for="mfa-code"><i class="fas fa-key"></i></label>
                <input type="text" id="mfa-code" placeholder="Enter MFA Code" required>
            </div>
            
            <!-- Login Button -->
            <button type="submit">Login</button>
        </form>
    </div>

        
</body>
</html>
