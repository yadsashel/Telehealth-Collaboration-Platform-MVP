<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/SignUp.css">
    <script src="../scripts/SignUp.js" ></script>
</head>
<body>
       
    <!---- Creating the navbar and the icon ----->
    <header>
        <a href="../pages/Home.html">
        <img src="/assets/Icons/mainIcon.png" alt="Telehealth Logo">
        </a>      
        <nav>
            <ul>
                <li><a href="../pages/Home.html">Home</a></li>
                <li><a href="../pages/Services.html">Services</a></li>
                <li><a href="../pages/AboutUs.html">About Us</a></li>
                <li><a href="../pages/ContactUs.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>


       <!-- Sign Up Form Section -->
       <div class="SignUp-container">
        <form class="SignUp-form" action="../pages/Login.html" method="post">
            <!-- User Selection Dropdown -->
            <div class="form-group user-selection-group">
                <select id="user-selection" name="user_type" required>
                    <option value="" disabled selected>Select User</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                </select>
            </div>

            <!-- Input Fields -->
            <div class="form-group">
                <label for="first-name"><i class="fas fa-user"></i></label>
                <input type="text" id="first-name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="last-name"><i class="fas fa-user"></i></label>
                <input type="text" id="last-name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i></label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i></label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password"><i class="fas fa-lock"></i></label>
                <input type="password" id="confirm-password" placeholder="Re-type Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" title="Password must be at least 8 characters long and include at least one number, one uppercase letter, one lowercase letter, and one special character.">
            </div>
           <!-- MFA Input Field -->
           <div class="form-group">
           <label for="mfa-code"><i class="fas fa-key"></i></label>
           <input type="text" id="mfa-code" placeholder="Enter MFA Code" required>
           </div>
            
            <!-- Sign Up Button -->
            <button type="submit">Sign Up</button>

            <!-- Login Link -->
            <p>If you already signed up <a href="../pages/Login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
